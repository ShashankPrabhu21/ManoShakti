<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoMO Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fomo.css') }}">
</head>
<body>
    <div class="container">
        <h2>FoMO Questionnaire</h2>
        <form action="/submit" method="POST">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br><br>

            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <h3>FoMO Questions (Rate 1-5)</h3>

            <h3>FoMO Questions (Rate 1-5)</h3>

            <label>1. I fear others have more rewarding experiences than me.</label><br>
            <label><input type="radio" name="q1" value="1" required> Not at all true of me</label>
            <label><input type="radio" name="q1" value="2"> Slightly true of me</label>
            <label><input type="radio" name="q1" value="3"> Moderately true of me</label>
            <label><input type="radio" name="q1" value="4"> Very true of me </label>
            <label><input type="radio" name="q1" value="5"> Extremely true of me</label><br><br>

            <label>2. I fear my friends have more rewarding experiences than me.</label><br>
            <label><input type="radio" name="q2" value="1" required> Not at all true of me</label>
            <label><input type="radio" name="q2" value="2"> Slightly true of me</label>
            <label><input type="radio" name="q2" value="3"> Moderately true of me</label>
            <label><input type="radio" name="q2" value="4"> Very true of me </label>
            <label><input type="radio" name="q2" value="5"> Extremely true of me</label><br><br>

            <label>3. I get worried when I find out my friends are having fun without me.</label><br>

            <label><input type="radio" name="q3" value="2"> Slightly true of me</label>
            <label><input type="radio" name="q3" value="3"> Moderately true of me</label>
            <label><input type="radio" name="q3" value="4"> Very true of me </label>
            <label><input type="radio" name="q3" value="5"> Extremely true of me</label><br><br>

            <label>4. I get anxious when I don't know what my friends are up to.</label><br>
            <label><input type="radio" name="q4" value="1" required> Not at all true of me</label>
            <label><input type="radio" name="q4" value="2"> Slightly true of me</label>
            <label><input type="radio" name="q4" value="3"> Moderately true of me</label>
            <label><input type="radio" name="q4" value="4"> Very true of me </label>
            <label><input type="radio" name="q4" value="5"> Extremely true of me</label><br><br>

            <label><input type="radio" name="q5" value="3"> Moderately true of me</label>
            <label><input type="radio" name="q5" value="4"> Very true of me </label>
            <label><input type="radio" name="q5" value="5"> Extremely true of me</label><br><br>

            <label>6. Sometimes, I wonder if I spend too much time keeping up with what is going on.</label><br>
            <label><input type="radio" name="q6" value="1" required> Not at all true of me</label>
            <label><input type="radio" name="q6" value="2"> Slightly true of me</label>
            <label><input type="radio" name="q6" value="3"> Moderately true of me</label>
            <label><input type="radio" name="q6" value="4"> Very true of me </label>

            <label><input type="radio" name="q8" value="3"> Moderately true of me</label>
            <label><input type="radio" name="q8" value="4"> Very true of me </label>
            <label><input type="radio" name="q8" value="5"> Extremely true of me</label><br><br>
