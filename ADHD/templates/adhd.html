<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='adhd.css') }}">
</head>
<body>
    <div class="container">
        <h2>ADHD Questionnaire</h2>
        <form action="/submit" method="POST">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br><br>

            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <h3>ADHD Questions (Rate 1-5)</h3>

            <label>1. How often do you have trouble wrapping up the final details of a project, once the challenging parts have been done?</label><br>
            <label><input type="radio" name="q1" value="0" required> Never</label>
            <label><input type="radio" name="q1" value="1"> Rarely</label>
            <label><input type="radio" name="q1" value="2"> Sometimes</label>
            <label><input type="radio" name="q1" value="3"> Often</label>
            <label><input type="radio" name="q1" value="4"> Very Often</label><br><br>
            
            
            <label>2. How often do you have difficulty getting things in order when you have to do a task that requires organization?</label><br>
            <label><input type="radio" name="q2" value="0" required> Never</label>
            <label><input type="radio" name="q2" value="1"> Rarely</label>
            <label><input type="radio" name="q2" value="2"> Sometimes</label>
            <label><input type="radio" name="q2" value="3"> Often</label>
            <label><input type="radio" name="q2" value="4"> Very Often</label><br><br>
            
            
            <label>3. How often do you have problems remembering appointments or obligations?</label><br>
            <label><input type="radio" name="q3" value="0" required> Never</label>
            <label><input type="radio" name="q3" value="1"> Rarely</label>
            <label><input type="radio" name="q3" value="2"> Sometimes</label>
            <label><input type="radio" name="q3" value="3"> Often</label>
            <label><input type="radio" name="q3" value="4"> Very Often</label><br><br>
            
            
            <label>4. When you have a task that requires a lot of thought, how often do you avoid or delay getting started?</label><br>
            <label><input type="radio" name="q4" value="0" required> Never</label>
            <label><input type="radio" name="q4" value="1"> Rarely</label>
            <label><input type="radio" name="q4" value="2"> Sometimes</label>
            <label><input type="radio" name="q4" value="3"> Often</label>
            <label><input type="radio" name="q4" value="4"> Very Often</label><br><br>
            
            
            <label>5. How often do you fidget or squirm with your hands or feet when you have to sit down for a long time?</label><br>
            <label><input type="radio" name="q5" value="0" required> Never</label>
            <label><input type="radio" name="q5" value="1"> Rarely</label>
            <label><input type="radio" name="q5" value="2"> Sometimes</label>
            <label><input type="radio" name="q5" value="3"> Often</label>
            <label><input type="radio" name="q5" value="4"> Very Often</label><br><br>
            
            
            <label>6. How often do you feel overly active and compelled to do things, like you were driven by a motor?</label><br>
            <label><input type="radio" name="q6" value="0" required> Never</label>
            <label><input type="radio" name="q6" value="1"> Rarely</label>
            <label><input type="radio" name="q6" value="2"> Sometimes</label>
            <label><input type="radio" name="q6" value="3"> Often</label>
            <label><input type="radio" name="q6" value="4"> Very Often</label><br><br>
            
            
            <label>7. How often do you make careless mistakes when you have to work on a boring or difficult project?</label><br>
            <label><input type="radio" name="q7" value="0" required> Never</label>
            <label><input type="radio" name="q7" value="1"> Rarely</label>
            <label><input type="radio" name="q7" value="2"> Sometimes</label>
            <label><input type="radio" name="q7" value="3"> Often</label>
            <label><input type="radio" name="q7" value="4"> Very Often</label><br><br>
            
            
            <label>8. How often do you have difficulty keeping your attention when you are doing boring or repetitive work?</label><br>
            <label><input type="radio" name="q8" value="0" required> Never</label>
            <label><input type="radio" name="q8" value="1"> Rarely</label>
            <label><input type="radio" name="q8" value="2"> Sometimes</label>
            <label><input type="radio" name="q8" value="3"> Often</label>
            <label><input type="radio" name="q8" value="4"> Very Often</label><br><br>
            
            
            <label>9. How often do you have difficulty concentrating on what people say to you, even when they are speaking to you directly?</label><br>
            <label><input type="radio" name="q9" value="0" required> Never</label>
            <label><input type="radio" name="q9" value="1"> Rarely</label>
            <label><input type="radio" name="q9" value="2"> Sometimes</label>
            <label><input type="radio" name="q9" value="3"> Often</label>
            <label><input type="radio" name="q9" value="4"> Very Often</label><br><br>
           
           
            <label>10. How often do you misplace or have difficulty finding things at home or at work?</label><br>
            <label><input type="radio" name="q10" value="0" required> Never</label>
            <label><input type="radio" name="q10" value="1"> Rarely</label>
            <label><input type="radio" name="q10" value="2"> Sometimes</label>
            <label><input type="radio" name="q10" value="3"> Often</label>
            <label><input type="radio" name="q10" value="4"> Very Often</label><br><br>


            <label>11. How often are you distracted by activity or noise around you?</label><br>
            <label><input type="radio" name="q11" value="0" required> Never</label>
            <label><input type="radio" name="q11" value="1"> Rarely</label>
            <label><input type="radio" name="q11" value="2"> Sometimes</label>
            <label><input type="radio" name="q11" value="3"> Often</label>
            <label><input type="radio" name="q11" value="4"> Very Often</label><br><br>
            
            
            <label>12. How often do you leave your seat in meetings or other situations in which you are expected to remain seated?</label><br>
            <label><input type="radio" name="q12" value="0" required> Never</label>
            <label><input type="radio" name="q12" value="1"> Rarely</label>
            <label><input type="radio" name="q12" value="2"> Sometimes</label>
            <label><input type="radio" name="q12" value="3"> Often</label>
            <label><input type="radio" name="q12" value="4"> Very Often</label><br><br>
            
            
            <label>13. How often do you feel restless or fidgety?</label><br>
            <label><input type="radio" name="q13" value="0" required> Never</label>
            <label><input type="radio" name="q13" value="1"> Rarely</label>
            <label><input type="radio" name="q13" value="2"> Sometimes</label>
            <label><input type="radio" name="q13" value="3"> Often</label>
            <label><input type="radio" name="q13" value="4"> Very Often</label><br><br>
            
            
            <label>14. How often do you have difficulty unwinding and relaxing when you have time to yourself?</label><br>
            <label><input type="radio" name="q14" value="0" required> Never</label>
            <label><input type="radio" name="q14" value="1"> Rarely</label>
            <label><input type="radio" name="q14" value="2"> Sometimes</label>
            <label><input type="radio" name="q14" value="3"> Often</label>
            <label><input type="radio" name="q14" value="4"> Very Often</label><br><br>
            
            
            <label>15. How often do you find yourself talking too much when you are in social situations?</label><br>
            <label><input type="radio" name="q15" value="0" required> Never</label>
            <label><input type="radio" name="q15" value="1"> Rarely</label>
            <label><input type="radio" name="q15" value="2"> Sometimes</label>
            <label><input type="radio" name="q15" value="3"> Often</label>
            <label><input type="radio" name="q15" value="4"> Very Often</label><br><br>
            
            
            <label>16. When youâ€™re in a conversation, how often do you find yourself finishing the sentences of the people you are talking to, before they can finish them themselves?</label><br>
            <label><input type="radio" name="q16" value="0" required> Never</label>
            <label><input type="radio" name="q16" value="1"> Rarely</label>
            <label><input type="radio" name="q16" value="2"> Sometimes</label>
            <label><input type="radio" name="q16" value="3"> Often</label>
            <label><input type="radio" name="q16" value="4"> Very Often</label><br><br>
            
            
            <label>17. How often do you have difficulty waiting your turn in situations when turn taking is required?</label><br>
            <label><input type="radio" name="q17" value="0" required> Never</label>
            <label><input type="radio" name="q17" value="1"> Rarely</label>
            <label><input type="radio" name="q17" value="2"> Sometimes</label>
            <label><input type="radio" name="q17" value="3"> Often</label>
            <label><input type="radio" name="q17" value="4"> Very Often</label><br><br>
            
            
            <label>18. How often do you interrupt others when they are busy?</label><br>
            <label><input type="radio" name="q18" value="0" required> Never</label>
            <label><input type="radio" name="q18" value="1"> Rarely</label>
            <label><input type="radio" name="q18" value="2"> Sometimes</label>
            <label><input type="radio" name="q18" value="3"> Often</label>
            <label><input type="radio" name="q18" value="4"> Very Often</label><br><br>
           
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
